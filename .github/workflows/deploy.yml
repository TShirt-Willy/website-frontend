name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'npm'

      - run: npm i
      - run: npm run build

      # CNAME in den Build legen (keine CNAME im Repo-Root lassen!)
      - name: Add CNAME
        run: echo "tshirt-willy.de" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist            # <<â€” nur das fertige build ausliefern

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
